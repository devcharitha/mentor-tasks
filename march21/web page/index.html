<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>new WebPage</title>
    <style>
        body {
            background-color: bisque;
        }

        #list #projects h2 {
            color: darkgreen;
        }

        #list .info h2 {
            color: maroon;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="color :darkblue">Add Employee To Project</h1>
    </header>
    <div id="list">
        <div id="projects">
            <h2>Our Projects</h2>
            <div class="project">Project A</div>
            <div class="project">Project B</div>
            <div class="project">Project C</div>
            <button type="button" id="oddButton">ODD</button>
            <button type="button" id="evenButton">EVEN</button>

        </div>
        <div class="info">
            <h2>Add Employee</h2>
            <label for="adding Employee">Adding Employee :</label>
            <input type="text" id="EmployeeName" placeholder="">
            <div class="selecting">
                <label for="selecting project">Select Project :</label>
                <select>
                    <option value="Centica">Centica</option>
                    <option value="Verizon">verizon</option>
                </select>
            </div>
            <button type="button" id="addButton">Add Employee</button>
        </div>
        <div class="list"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
