<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row w-100 add-task bg-danger justify-content-center">
            <div class="col-7 task-container bg-warning">
                <div class="row search-bar1 bg-primary justify-content-center">
                    <h1>Things to do :</h1>
                    <div class="col-7 search1">
                        <div class="input-group ">
                            <input type="text" class="form-control" id="input-text" placeholder="Search a task..">
                            <div class="search-button bg-black p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search icon" viewBox="0 0 16 16" style="margin-left:15px">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="col-5 btn">
                        <button type="button" class="btn btn-success" onclick="getInput()">New Task</button>
                    </div>
                </div>
                <div id="lists"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
