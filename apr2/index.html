    <link rel="stylesheet" href="index.css">

    <div class="circles"></div>

        <h3>Things to do:</h3>
        <div class="Search-box">
            <div class="list">
                <input type="text" class="search-task" placeholder="Search a task....">

        </div>
        <div class="center-line"></div>

            <div class="item1">
                <p>go to the shop</p>

                    </svg>
